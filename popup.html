<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      section {
        overflow: hidden;
        width: 10em;
      }

      .element {
        border: 1px solid #000000;
        float: left;
        height: 5em;
        width: 5em;
      }
    </style>
  </head>
  <body>
    <section id="btns">
      <div class="element" data-message="rain">
        Rain
      </div>
      <div class="element" data-message="fire">
        Fire
      </div>
      <div class="element" data-message="waves">
        Waves
      </div>
      <div class="element" data-message="forest">
        Forest
      </div>
    </section>
    <script src="popup.js"></script>
  </body>
</html>
