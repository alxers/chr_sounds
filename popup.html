<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        background-color: #fffdfa;
        margin: 0;
        padding: 0;
      }

      section {
        cursor: pointer;
        overflow: hidden;
        width: 14em;
      }

      .element {
        float: left;
        position: relative;
        height: 7em;
        width: 7em;
      }

      .element img {
        opacity: 0.6;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
      }

      .element img.is-active {
        opacity: 1;
      }

      [data-message="fire"] {
        width: 35px;
      }

    </style>
  </head>
  <body>
    <section id="btns">
      <div class="element">
        <img src="images/rain.png" data-message="rain">
      </div>
      <div class="element">
        <img src="images/fire.png" data-message="fire">
      </div>
      <div class="element">
        <img src="images/waves.png" data-message="waves">
      </div>
      <div class="element">
        <img src="images/forest.png" data-message="forest">
      </div>
    </section>
    <script src="popup.js"></script>
  </body>
</html>
